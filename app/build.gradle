apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    flavorDimensions "default"
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "nl.uscki.appcki.android"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 2
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    productFlavors {
        master {
        }
        development {
        }
    }
    lintOptions {
        lintConfig rootProject.file('gradle/lint.xml')
    }
}

dependencies {
    api 'com.android.support:cardview-v7:27.1.1'
    api 'com.android.support:leanback-v17:27.1.1'
    api 'com.android.support:appcompat-v7:27.1.1'
    api 'com.android.support:design:27.1.1'
    api 'com.android.support:support-v4:27.1.1'
    api 'com.android.support:recyclerview-v7:27.1.1'
    api 'com.google.code.gson:gson:2.8.0'
    api 'de.greenrobot:eventbus:2.4.0'
    api 'commons-lang:commons-lang:2.6'
    api 'commons-io:commons-io:2.4'
    api 'joda-time:joda-time:2.3'
    api 'com.squareup.retrofit2:retrofit:2.1.0'
    api 'com.squareup.retrofit2:converter-gson:2.1.0'
    api 'com.squareup.okhttp3:logging-interceptor:3.3.1'
    api 'com.squareup.picasso:picasso:2.5.2'
    api 'com.vistrav:ask:2.4'
    api 'uk.co.chrisjenx:calligraphy:2.2.0'
    api('com.crashlytics.sdk.android:crashlytics:2.7.1@aar') {
        transitive = true;
    }
    api 'com.google.firebase:firebase-core:16.0.1'
    api 'com.google.firebase:firebase-messaging:17.3.0'
    api 'com.jakewharton:butterknife:8.5.1'
    api 'com.facebook.fresco:fresco:1.1.0'
    api 'com.facebook.fresco:imagepipeline-okhttp3:1.1.0'
    api 'com.facebook.fresco:animated-gif:1.1.0'
    api 'com.android.support.constraint:constraint-layout:1.1.2'
    testCompile 'junit:junit:4.12'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
}


apply plugin: 'com.google.gms.google-services'